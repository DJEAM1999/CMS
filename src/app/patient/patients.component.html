<div class="container align-self-center pt-5">
    <div class="row m-3">
      <h1 class="text-center text-primary">Clinics Management <br> System</h1>
    </div>
    <div class="bg-dark-subtle row p-2 rounded-2">
      <div class="col-4">
        <div class="btn btn-primary rounded-1 w-100"><a href="#" class="text-light text-decoration-none">Add New Patient</a></div>
      </div>
      <div class="col-8">
        <form #form="ngForm" (submit)="onSubmit(form)" novalidate autocomplete="off">
            <input type="text" class="p-1 rounded-1 w-100 border-0" placeholder="Search for a Patient..."
                  [(ngModel)]="patientName" name="patientName">
            <input type="submit" value="Search">
        </form>
      </div>
    </div>
    </div>
