<div class="container" dir="rtl" style="margin-right: 20px;">

  <div>
    <a routerLink="/add-city" class="btn btn-secondary" style="
    margin-bottom: 15px; margin-left: 15px;">اضافة مدينة</a>
    <input (keyup)="applyFilter($event)" matInput placeholder="Filter">
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <!-- <td mat-cell *matCellDef="let city"> {{city.cityId}} </td> -->
      <td mat-cell *matCellDef="let city; let i = index"> {{ getIndex(i) }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> الأســـم </th>
      <td mat-cell *matCellDef="let city"> {{city.name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> التحكم </th>
      <td mat-cell *matCellDef="let city">
        <button mat-fab color="warn" style="margin-left: 15px;"
          (click)="onDelete(city.cityId)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-fab color="primary" [routerLink]="['/edit-city',city.cityId]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
